<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.io</title>
</head>
<body>
<input type="text" id="pseudo">
<button onclick="login()">login</button>
    <script src="/front/socket.io.js"></script>
<div style="display:none" id="chatBox">
    test
</div>
    <script>
        const socket = io('http://localhost:4021')

        socket.on('login', data => {
            console.log('login response !', data)
            document.getElementById("chatBox").style.display="block"
        })

        socket.on('other_login', data => {
            console.log('another person just logged in', data)
        })

        // send message to everyone
        socket.on('message', data => {
            console.log('Other: ', data)
        })

        // receive message from everyone
        socket.on('other_message', datas => {
            console.log(datas.pseudo, ': ', datas.message)
        })

        // receive message from someone
        socket.on('messageFrom', datas => {
            console.log(datas.from, ': ', datas.message)
        })
        function login(){
            this.pseudo = document.getElementById("pseudo").value;
            socket.emit('login', { pseudo: this.pseudo })
        }
    </script>
</body>
</html>
